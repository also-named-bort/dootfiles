# Application bindings
$terminal = uwsm-app -- $TERMINAL
$browser = omarchy-launch-browser
# $browser = firefox

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, M, Jellyfin Music, exec, $terminal -e jellyfin-tui
bindd = SUPER SHIFT, T, Monitor - btop, exec, $terminal -e btop
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER ALT SHIFT, B, Browser - private, exec, $browser --private
# bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, G, Signal, exec, $terminal -e gurk
unbind = SUPER SHIFT, COMMA
bindd = SUPER SHIFT, COMMA, Tailscale, exec, $terminal -e sudo tsui
bindd = SUPER SHIFT, H, Bitwarden, exec, bitwarden-desktop
bindd = SUPER SHIFT, K, Yubico Authenticator, exec, yubico-authenticator
bindd = SUPER SHIFT, PERIOD, Bluetooth, exec, $terminal -e bluetui
bindd = SUPER SHIFT, SLASH, WiFi, exec, $terminal -e impala

bindd = SUPER CTRL, P, Toggle Touchpad, exec, ~/.scripts/touchpad.sh # toggle touchpad

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# pointer bindings
bindd = SUPER, Q, Float left click, exec, wl-kbptr -o modes=floating,click -o mode_click.button=left
bindd = SUPER CTRL, Q, Float middle click, exec, wl-kbptr -o modes=floating,click -o mode_click.button=middle
bindd = SUPER ALT, Q, Float right click, exec, wl-kbptr -o modes=floating,click -o mode_click.button=right
bindd = SUPER SHIFT, Q, Tile Bisect, exec, wl-kbptr -o modes=tile,bisect

# window movement and manipulation bindings
unbind = SUPER, T 
bindd = SUPER ALT, V, Toggle floating, togglefloating
bindd = SUPER, A, Move focus left, movefocus, l
bindd = SUPER, R, Move focus down, movefocus, d
bindd = SUPER, S, Move focus up, movefocus, u
bindd = SUPER, T, Move focus right, movefocus, r
