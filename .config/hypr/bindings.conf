# Application bindings
$terminal = uwsm-app -- $TERMINAL
# $browser = omarchy-launch-browser
$browser = firefox

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER ALT SHIFT, B, Browser - private, exec, $browser --private-window
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, Q, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

bindd = SUPER, X, Tile Bisect, exec, wl-kbptr -o modes=tile,bisect

# window movement and manipulation bindings
unbind = SUPER, T
bindd = SUPER, A, Move focus left, movefocus, l
bindd = SUPER, R, Move focus down, movefocus, d
bindd = SUPER, S, Move focus up, movefocus, u
bindd = SUPER, T, Move focus right, movefocus, r
bindd = SUPER ALT, A, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, R, Move window to group on bottom, moveintogroup, d
bindd = SUPER ALT, S, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, T, Move window to group on right, moveintogroup, r
bindd = SUPER SHIFT, A, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, R, Swap window to the bottom, swapwindow, d
bindd = SUPER SHIFT, S, Swap window to the top, swapwindow, u
bindd = SUPER SHIFT, T, Swap window to the right, swapwindow, r
